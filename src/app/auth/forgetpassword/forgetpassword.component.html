<main class="admin-main  ">
    <div class="auth_module" style="background-image: url('assets/img/auth.jpeg');">
        <form class="mx-auto center_auth" [formGroup]="forgotPassword" (ngSubmit)="forgotNow()">
            <div class="p-b-20 text-center">
                <figure class="logo-auth"><img src="assets/img/nav-logo.png" alt="Logo"></figure>
            </div>
            <div class="form-row mb-2">
                <mat-form-field class="col-md-12" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter email address" formControlName="email">
                    <mat-error
                        *ngIf="!forgotPassword.get('email').hasError('validEmail') && forgotPassword.get('email').hasError('required')">
                        Please enter email.
                    </mat-error>
                    <mat-error
                        *ngIf="forgotPassword.get('email').hasError('email') || forgotPassword.get('email').hasError('validEmail')">
                        Please enter valid email.
                    </mat-error>
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" [attr.disabled]="(isLoading)?true : null">{{
                (isLoading)?'Submitting...':'Submit' }}</button>
            <p class="text-right p-t-10">
                <a routerLink="/auth/login" class="text-underline">Back to Login</a>
            </p>
        </form>
    </div>
</main>
