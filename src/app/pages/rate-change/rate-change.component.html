<section class="admin-content">
    <div class="container-fluid bg-dark m-b-30">
        <div class="row">
            <div class="col-12 text-white p-t-40 p-b-90">
                <div class="ex-main">
                    <h4 class=""> <span class="btn btn-white-translucent">
                            <i class="mdi mdi-currency-eth"></i></span> Rate Change
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid pull-up">
        <div class="row">
            <div class="col-md-12">
                <div class="card m-b-30">
                    <div class="table-responsive">
                        <form [formGroup]="rateForm">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Buying Rate</th>
                                    <th>Selling Rate</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody formArrayName="currency"
                            *ngFor="let item of getCurrency()?.controls; let i = index;">
                                <tr [formGroupName]="i">
                                    <td>{{name[i]}}</td>
                                    <td>
                                        <input type="text" (keypress)= "NumOnly($event)" formControlName="buy_rate" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" (keypress)="NumOnly($event)" formControlName="sell_rate" class="form-control">
                                    </td>
                                    <td>
                                        <ul class="action">
                                            <li>
                                                <a href="javascript:void(0)" (click)="updateForm(i)" class="btn btn-primary">
                                                    Update
                                                </a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
