<section class="admin-content">
    <div class="bg-dark">
        <div class="container-fluid  m-b-30">
            <div class="col-12 text-white p-t-40 p-b-90">
                <div class="ex-main">
                    <h4 class=""> <span class="btn btn-white-translucent">
                            <i class="mdi mdi-account"></i></span> Edit User
                    </h4>
                    <a routerLink="/users" class="btn btn-white-translucent">Back</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid  pull-up">
        <div class="row">
            <div class="col-lg-12">
                <div class="card m-b-30">
                    <form [formGroup]="editUserForm">
                    <div class="card-body ">
                        <div class="user-profile">
                            <figure>
                                <img [src]="imageUrl?imageUrl:'assets/img/users/defaultuser.jpg'">
                            </figure>
                            <div class="upload-avatar">
                                <input type="file" id="myfile" name="myfile" (change)="onImageSelect($event)">
                                <span class="overlay">+</span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first_name">First Name</label>
                                <input matInput type="text" class="form-control" formControlName="first_name" id="first_name">
                                <mat-error *ngIf="editUserForm.controls.first_name.touched && editUserForm.controls.first_name.hasError('required')"> First Name Required! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last_name">Last Name</label>
                                <input matInput type="text" class="form-control" formControlName="last_name" id="last_name">
                            <mat-error *ngIf="editUserForm.controls.last_name.touched && editUserForm.controls.last_name.hasError('required')"> last Name Required! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="text" matInput class="form-control" id="email" formControlName="email" placeholder="">
                                <mat-error *ngIf="editUserForm.controls.email.touched && editUserForm.controls.email.hasError('required')"> Email Required! </mat-error>
                                <mat-error *ngIf="editUserForm.controls.email.touched && editUserForm.controls.email.hasError('email')"> Email invalid! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" matInput class="form-control" formControlName="phone_number" id="phone_number">
                                <mat-error *ngIf="editUserForm.controls.phone_number.touched && editUserForm.controls.phone_number.hasError('required')"> Phone Number Required! </mat-error>
                                <mat-error *ngIf="editUserForm.controls.phone_number.touched && editUserForm.controls.phone_number.hasError('pattern')"> Phone Number invalid! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="building_no">Building No</label>
                                <input type="text" matInput class="form-control" formControlName="building_no" id="building_no">
                                <mat-error *ngIf="editUserForm.controls.building_no.touched && editUserForm.controls.building_no.hasError('required')"> Building No Required! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="street">Street</label>
                                <input type="text" matInput class="form-control" formControlName="street" id="street">
                                <mat-error *ngIf="editUserForm.controls.street.touched && editUserForm.controls.street.hasError('required')"> Street Required! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zone">Zone</label>
                                <input type="text" matInput class="form-control" formControlName="zone" id="zone">
                                <mat-error *ngIf="editUserForm.controls.zone.touched && editUserForm.controls.zone.hasError('required')"> Zone Required! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputZip">Add Cash</label>
                                <input type="text" matInput formControlName="cash" class="form-control" id="">
                                <mat-error *ngIf="editUserForm.controls.cash.touched && editUserForm.controls.cash.hasError('required')"> Cash Required! </mat-error>
                                <mat-error *ngIf="editUserForm.controls.cash.touched && editUserForm.controls.cash.hasError('pattern')"> Cash invalid! </mat-error>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputZip">Attachment</label>
                                <input type="file" (change)="onDocumentSelect($event)" class="form-control"   style="height: auto;">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Update Password</label>
                                <input matInput type="password" class="form-control" formControlName="password" id="password">
                                <mat-error *ngIf="editUserForm.controls.password.touched && editUserForm.controls.password.hasError('required')"> Password Required! </mat-error>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" (click)="updateUser()">Update</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
