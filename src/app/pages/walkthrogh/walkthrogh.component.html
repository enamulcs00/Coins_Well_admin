<section class="admin-content">
    <div class="bg-dark">
        <div class="container-fluid  m-b-30">
            <div class="col-12 text-white p-t-40 p-b-90">
                <div class="ex-main">
                    <h4 class=""> <span class="btn btn-white-translucent">
                        <i class="icon-placeholder mdi mdi-account-card-details "></i></span>
                        <span class="ml-2">Walkthrough</span>
                    </h4>
                    <!-- <a href="viewuser.html" class="btn btn-white-translucent">Back</a> -->
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid  pull-up">
        <div class="row">
            <div class="col-lg-12">
                <div class="card m-b-30">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card m-b-30">
                                    <div class="card-body">
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="home-tab-z" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Walkthrough</a>
                                            </li>
                                            <!-- <li class="nav-item">
                                                <a class="nav-link" href="javascript:void(0)" (click)="Openmodal()">Add Splash Screen</a>
                                            </li> -->
                                            <!-- <li class="nav-item">
                                                <a class="nav-link" id="profile-tab-z" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Splash Screen 2</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="splash-tab-z" data-toggle="tab" href="#splash" role="tab" aria-controls="splash" aria-selected="false">Splash Screen 3</a>
                                            </li> -->
                                        </ul>
                                        <div class="tab-content" id="myTabContent1">
                                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                <div class="table-responsive">
                                                    <table class="table table-hover ">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Image</th>
                                                                <th>Title</th>
                                                                <th>Description</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let item of splash; index as i">
                                                                <td>{{i+1}}</td>
                                                                <td>
                                                                    <div class="avatar avatar-sm " data-toggle="modal" (click)="OpenImage(item?.image?imgUrl+item?.image:'assets/img/users/user-1.jpg')">
                                                                        <img [src]="item?.image?imgUrl+item?.image:'assets/img/users/user-1.jpg'" class="avatar-img avatar-sm rounded-circle" alt="">
                                                                    </div>
                                                                </td>
                                                                <td>{{item?.title}}</td>
                                                                <td>{{item?.description|slice:0:20}}<a href="javascript:void(0)" matTooltipClass="example-tooltip-red" matTooltipPosition="above" *ngIf="item?.description?.length>20" [matTooltip]="item?.description">...</a></td>
                                                                <td>
                                                                    <ul class="action">
                                                                        <!-- <li><a href="viewuser.html" class="btn btn-primary"><i class="mdi mdi-eye-settings" title="View"></i></a></li> -->
                                                                        <li><a class="btn btn-primary"href="javascript:void(0)"  data-toggle="modal" (click)="UpdateSplash(item)"><i class="mdi mdi-pen"
                                                                                    title="Edit"></i></a></li>
                                                                        <!-- <li>
                                                                            <a  class="btn btn-danger" (click)=" Delete(item?.id)">
                                                                                <i class="mdi mdi-delete" title="Delete"></i>
                                                                            </a>
                                                                        </li> -->
                                                                    </ul>
                                                                </td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Modal -->
<div class="modal fade editsplashscreen" id="editsplashscreen" tabindex="-1" role="dialog" aria-labelledby="editsplashscreenTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{IsAdd?'Add Splash Screen':'Edit Splash Screen'}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="SplashUpdateForm">
                <div class="form-row mt-3">
                    <div class="col-md-12">
                        <div class="user-profile">
                            <figure>
                                <img [src]="ImageUrl?ImageUrl:'assets/img/users/user-1.jpg'">
                            </figure>
                            <div class="upload-avatar">
                                <input #myFIle type="file" id="myfile" name="myfile" (change)="uploadFile($event)">
                            </div>
                            <div class="hover_change" (click)="myFIle.click()">
                                <h5>+</h5>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <mat-form-field class="col-md-12" appearance="outline">
                            <mat-label for="inputPassword4">Title</mat-label>
                            <input matInput placeholder="Enter title" formControlName="title" #ref (keydown.space)="!ref.value?$event.preventDefault():null">
                            <mat-error
                        *ngIf="SplashUpdateForm.get('title').hasError('required')">
                        Please enter title.
                    </mat-error>
                    <mat-error
                        *ngIf="SplashUpdateForm.get('title').hasError('maxlength')">
                        Maxlength should 50.
                    </mat-error>
                    </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                        <mat-form-field class="col-md-12" appearance="outline">
                            <mat-label for="inputPassword4">Description</mat-label>
                            <input type="text"  matInput formControlName="description" id="inputAddress" placeholder="description" #re (keydown.space)="!re.value?$event.preventDefault():null">
                        <mat-error
                        *ngIf="SplashUpdateForm.get('description').hasError('required')">
                        Please enter description.
                    </mat-error>
                    <mat-error
                    *ngIf="SplashUpdateForm.get('description').hasError('maxlength')">
                    Maxlength should 50.
                </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary" (click)="AddSplash()" *ngIf="IsAdd">{{isLoading?'Processing...':'Add splash'}}</button> -->
                <button type="button" class="btn btn-primary" (click)="Update()" *ngIf="!IsAdd">{{isLoading?'Updating...':'Save changes'}}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade userclick" id="openImage" tabindex="-1" role="dialog" aria-labelledby="userclickTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img [src]="ShowImage" alt="">
            </div>
        </div>
    </div>
</div>
