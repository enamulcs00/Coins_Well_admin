<section class="admin-content">
    <div class="bg-dark">
        <div class="container-fluid m-b-30">
            <div class="col-12 text-white p-t-40 p-b-90">
                <div class="ex-main">
                    <h4 class="">
                        <span class="btn btn-white-translucent">
                            <i class="mdi mdi-account"></i></span> My Profile
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pull-up">
        <div class="row">
            <div class="col-lg-12">
                <div class="card m-b-30 height-mat">
                    <div class="card-body">
                        <div class="user-profile">
                            <figure>
                                <img [src]="imgurl?imgurl:'assets/img/users/user-1.jpg'" />
                            </figure>
                            <div class="upload-avatar">
                                <input #myFIle type="file" id="myfile" name="myfile" (change)="uploadFile($event)"  accept="image/x-png,image/gif,image/jpeg" />
                            </div>
                            <div class="hover_change" (click)="myFIle.click()">
                                <h5 href="javascript:void(0)">+</h5>
                            </div>
                        </div>
                    <form [formGroup]="updateProfile">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Full name</label>
                                <mat-form-field class="row col-12" appearance="outline">
                                    <input type="text" name="name" matInput placeholder="Name" formControlName="name">
                                    <mat-error *ngIf="updateProfile.get('name').hasError('required')">Please enter full name.
                                    </mat-error>
                                    <mat-error *ngIf="updateProfile.get('name').hasError('validString')">Please enter alphabetic only.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <label for="inputAddress">Email</label>
                                <mat-form-field class="row col-12" appearance="outline">
                                    <input type="text" name="email" matInput placeholder="Email" formControlName="email">
                                    <mat-error
                        *ngIf="!updateProfile.get('email').hasError('validEmail') && updateProfile.get('email').hasError('required')">
                        Please enter email.
                    </mat-error>
                    <mat-error
                        *ngIf="updateProfile.get('email').hasError('email') || updateProfile.get('email').hasError('validEmail')">
                        Please enter valid email.
                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress2">Phone Number</label>
                                <mat-form-field class="row col-12" appearance="outline">
                                    <ngx-mat-intl-tel-input 
                                        [enablePlaceholder]="true" [enableSearch]="true" name="full_phone"
                                        formControlName="full_phone" (countryChanged)="countryChanged($event)"
                                        inputPlaceholder="Phone number" formControlName="phone">
                                    </ngx-mat-intl-tel-input>
                                    <mat-error *ngIf="updateProfile.get('phone').hasError('required')">Please enter phone number.
                                    </mat-error>
                                    <mat-error *ngIf=" updateProfile.get('phone').hasError('validatePhoneNumber')">
                                        *Invalid phone number..
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">Address</label>
                                <mat-form-field class="row col-12" appearance="outline">
                                    <input [type]="'text'" name="address" matInput placeholder="Address" formControlName="address">
                                    <mat-error *ngIf="updateProfile.get('address').hasError('required')">Please enter address.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" (click)="Update()">{{ (isLoading)?'Processing...':'Update' }}</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
